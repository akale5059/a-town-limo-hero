
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Town Limo – Hero Section</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

<section class="hero">
  <div class="overlay"></div>
  <div class="container">
    <div class="content">
      <h1>Atlanta’s Premium Luxury Limousine Experience</h1>
      <p>Ride in elegance with professional chauffeurs and luxury vehicles across Atlanta.</p>
    </div>

    <form class="booking">
      <h3>Get Instant Quote</h3>
      <input type="text" placeholder="Pickup Location" required>
      <input type="text" placeholder="Drop-off Location" required>
      <input type="datetime-local" required>
      <select required>
        <option value="">Vehicle Type</option>
        <option>Cadillac Escalade</option>
        <option>Sedan</option>
        <option>Mercedes Sprinter Van</option>
      </select>
      <input type="text" placeholder="Phone / Email" required>
      <button type="submit">Book Now</button>
    </form>
  </div>
</section>

</body>
</html>
